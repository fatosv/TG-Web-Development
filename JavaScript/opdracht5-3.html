  <body>
    <h1>Opdracht 5.3</h1>

    <script>
      const dutchSports = ["Voetbal", "Hockey", "Schaatsen"];

      //a.
      dutchSports.push("Zeilen", "Zwemmen");
      console.log(dutchSports);

      //b.
      dutchSports.unshift("Volleybal");
      console.log(dutchSports);

      //c.
      const ballSports = dutchSports.slice(0, 3);
      console.log(ballSports);
      //d.
      dutchSports.splice(0, 3);
      console.log(dutchSports);

      //e.
      console.log(dutchSports.sort());

      //f.
      for (const item of dutchSports) {
        console.log(item);
      }
      for (const item2 of ballSports) console.log(item2);

      //g.
      const sportsLength = dutchSports.map(sportsLengthFunction);

      function sportsLengthFunction(item) {
        return item.length;
      }

      console.log(sportsLength);
    </script>
  </body>
