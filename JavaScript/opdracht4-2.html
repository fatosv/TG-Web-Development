    <h1>Opdracht 4.2</h1>
    <p class="someText">Hello World!</p>

      function buttonText() {
        let button3 = document.getElementsByClassName("someText");
        button3[0].innerHTML = "Hello You!";
      }

        let button4 = document.getElementsByTagName("button");
        console.log("buttons, buttons everywhere");
      }

      }

        let amountOfPara = document.querySelectorAll("p");
        console.log(
          "There are " +
            amountOfPara.length +
