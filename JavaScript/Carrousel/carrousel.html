<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrousel</title>
    <link rel="stylesheet" href="carrousel.css" />
  </head>
  <body>
    <div class="container">
      <button class="button buttonLeft"></button>
      <div class="slides">
        <img class="image image1" src="Wavelength225.png" />
        <img class="image image2" src="Wavelength483.png" />
        <img class="image image3" src="Wavelength555.png" />
        <img class="image image4" src="Wavelength1086.png" />
        <img class="image image5" src="Wavelength535.png" />
      </div>
      <button class="button buttonRight"></button>
      <div class="navigation">
        <button class="indicator indicatorCurrent"></button>
        <button class="indicator"></button>
        <button class="indicator"></button>
        <button class="indicator"></button>
        <button class="indicator"></button>
      </div>
    </div>
  </body>
</html>
