<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrousel</title>
    <link rel="stylesheet" href="carrousel.css" />
  </head>
  <body>
    <div class="container">
      <button class="button buttonPrev"></button>
      <div class="carouselImages">
        <ul class="carouselList">
          <li class="carouselSlide slideCurrent">
            <img class="image" src="Wavelength225.png" />
          </li>
          <li class="carouselSlide">
            <img class="image" src="Wavelength483.png" />
          </li>
          <li class="carouselSlide">
            <img class="image" src="Wavelength555.png" />
          </li>
          <li class="carouselSlide">
            <img class="image" src="Wavelength1086.png" />
          </li>
          <li class="carouselSlide">
            <img class="image" src="Wavelength535.png" />
          </li>
        </ul>
      </div>
      <button class="button buttonNext"></button>
    </div>
    <script src="carrousel.js"></script>
  </body>
</html>
