<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="carrousel2.css" />
    <script src="carrousel2.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <button class="carouselButton prevButton">&#8701;</button>
      <button class="carouselButton nextButton">&#8702;</button>
      <ul class="slidesList">
        <li class="slide slideActive">
          <img src="Wavelength225.png" />
        </li>
        <li class="slide">
          <img src="Wavelength483.png" />
        </li>
        <li class="slide">
          <img src="Wavelength555.png" />
        </li>
        <li class="slide">
          <img src="Wavelength1086.png" />
        </li>
        <li class="slide">
          <img src="Wavelength535.png" />
        </li>
      </ul>
    </div>
  </body>
</html>
