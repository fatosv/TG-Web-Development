      let fiboArray = [0, 1];
      let number1 = fiboArray[0];
      let number2 = fiboArray[1];
      let sum = number1 + number2;

      for (let outerLoop = 0; outerLoop < 8; outerLoop++) {
        console.log(sum);
        number1 = number2;
        number2 = sum;
